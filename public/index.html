<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h2>OpenAI Image Generator</h2>
    <br>
    <div class="card col-sm-6">
        <div class="card-body">
            <form id="image-form">
                <div class="form-group">
                <!-- <label for="exampleInputEmail1">Describe your image</label> -->
                <input type="text" class="form-control" id="prompt" aria-describedby="emailHelp" placeholder="Describe your image">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Choose size</label>
                    <select class="form-control" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <section class="image card">
        <div class="image-container card-body text-center">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image">
        </div>
    </section>
</body>
</html>
